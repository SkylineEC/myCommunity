<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>

    <input type="button" value="发送" onclick="send();">
</p>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        // 常用的参数有三个：
        // 1.访问的路径
        // 2.要向服务器提供的数据
        // 3.声明一个回调函数 当服务器给浏览器响应data的时候， 浏览器会调用这个方法
        $.post(
            "/community/alpha/ajax",
            {"name":"张三","age":23},
            function(data) {
                console.log(typeof(data));
                console.log(data);

                data = $.parseJSON(data);
                console.log(typeof(data));
                console.log(data.code);
                console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
